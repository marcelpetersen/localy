        <md-card ng-repeat="(id, event) in events" ui-sref="app.event({eventId:event.$id})" ng-if="
        ((event.date2.year > today2.year) || ((event.date2.year == today2.year) && (event.date2.month > today2.month)) || ((event.date2.year == today2.year) && (event.date2.month == today2.month) && (event.date2.day >= today2.day))) && event.accepted == 'si'">
         <div class="cardimage" style=" background: 
                          linear-gradient(
                            to bottom,
                            rgba(0, 0, 0, 0),
                            rgba(0, 0, 0, 0.6)
                          ),

              <header>
                <h3>
                  {{event.$id}}
                </h3>
                <div>
                  <i class="icon icon-localy1"></i>

                </div>
                <h5>{{event.category}}<a style="color: white;">, {{dataIta(event.date,1)}}</a></h5>
                <div class ="offer">
